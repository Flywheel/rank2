<div class="horizontal-scroll">
  <div class="">
    @for (item of lister(); track $index) {
      <p (click)="showPlacements(item.id)" (keydown)="showPlacements(item.id)" tabindex="">{{ '-'.repeat(item.level ?? 0) }}{{ item.folioName }}</p>
    }
  </div>
  <div class="">
    @for (item of placementsBySelectedFolio(); track $index) {
      <p (click)="displayAsset(item)" (keydown)="displayAsset(item)" tabindex="0">{{ item.caption }}</p>
    }
  </div>
</div>
