<div class="slates-authored-container">
  @for (pitch of pitchStore.pitchViewsComputed(); track $index) {
    @for (slateView of allSlates(); track $index) {
      @if (slateView.pitchId === pitch.id) {
        <div class="pitch-container">
          <div class="pitch-name" (click)="goToBallot(pitch.id)" (keydown)="goToBallot(pitch.id)" tabindex="pitch.id">{{ pitch.name }}</div>
          @for (member of slateView.slateMemberViews; track $index) {
            <div class="slate-member">
              <div class="slate-member-rank">{{ member.rankOrder }}</div>
              <div class="slate-member-caption">{{ member.placementView.caption }}</div>
            </div>
          }
        </div>
      }
    }
  }
</div>
