<ul>
  @for (node of nodes(); track $index) {
    <li (click)="selectNode(node)" (keydown)="selectNode(node)" tabindex="9">
      <span class="node-item" [ngClass]="{ selected: node.isSelected }"> {{ node.name }}</span>
      @if (node.children) {
        <ul>
          <mh5-channel-tree [nodes]="node.children"></mh5-channel-tree>
        </ul>
      }
    </li>
  }
</ul>
