<mh5-header callerPage="folio" />

<mh5-folio-scroll-horizontal [theFoliosInput]="theFolios()" (newPlacementEditorStateChange)="openNewPlacement()" />

<div class="tabs streamHeader">
  @for (tab of tabs; track $index) {
    <button (click)="selectedTab = tab" class="streamButton" [class.selected]="selectedTab === tab">
      {{ tab.title }}
    </button>
  }
</div>

<div class="assetPanel">
  @switch (selectedTab.name) {
    @case ('Assets') {
      <div>
        <!-- <mh5-channel-tree [nodes]="authorStore.folioTreeData()" /> -->
        <mh5-channel-assets [lister]="authorStore.authorFolioViewList()" />
      </div>
    }

    @case ('Pitches') {
      <div class="horizontal-scroll">
        <div class="placement-list">
          <mh5-channel-pitches />
        </div>
      </div>
    }
    @case ('Slates') {
      <div></div>
    }
  }
  <div>
    @if (newPlacement()) {
      <mh5-folio-placement-new (closeNewPlacementEditor)="closeNewPlacement()" />
    } @else {
      <mh5-icon-plus (click)="openNewPlacement()" (keydown)="openNewPlacement()" tabindex="1" />
    }
  </div>
</div>
<button (click)="runLog()">Load Data</button>
