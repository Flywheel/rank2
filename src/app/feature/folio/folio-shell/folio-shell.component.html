<mh5-header />

@if (newFolio()) {
  <mh5-folio-scroll-horizontal />
  <mh5-folio-new (closeNewFolioEditor)="closeNewFolio()" />
} @else {
  @if (newPlacement()) {
    <mh5-folio-scroll-horizontal />
    <mh5-folio-placement-new (closeNewPlacementEditor)="closeNewPlacement()" />
  } @else {
    <mh5-folio-scroll-horizontal
      [theFoliosInput]="theFolios()"
      (newFolioEditorStateChange)="openNewFolio()"
      (newPlacementEditorStateChange)="openNewPlacement()" />

    <div class="placement-container">
      <div class="placement-list">
        <mh5-folio-placement-list />
      </div>
      <div class="placement-info">
        <div>Add Placement to{{ folioStore.currentFolioView().folioName }}</div>
      </div>
    </div>
  }
}
