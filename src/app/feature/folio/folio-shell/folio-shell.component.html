<mh5-header callerPage="folio" />

@if (newFolio()) {
  <mh5-folio-scroll-horizontal />
  <mh5-folio-new (closeNewFolioEditor)="closeNewFolio()" />
} @else {
  <mh5-folio-scroll-horizontal
    [theFoliosInput]="theFolios()"
    (newFolioEditorStateChange)="openNewFolio()"
    (newPlacementEditorStateChange)="openNewPlacement()" />

  <div class="horizontal-scroll">
    <div class="placement-list">
      <mh5-folio-placement-list />
    </div>
    <div class="placement-info">
      @if (newPlacement()) {
        <mh5-folio-placement-new (closeNewPlacementEditor)="closeNewPlacement()" />
      } @else {
        <div (click)="openNewPlacement()" (keydown)="openNewPlacement()" tabindex="1">
          Add Placement to <br />{{ folioStore.folioViewSelected().folioName }}
        </div>
      }
    </div>
  </div>
  <p class="folio-name">Current Folio: {{ folioStore.folioViewSelected().folioName }}</p>
  <button class="btn btn-primary" (click)="RunTest()">Run Test</button>
}
