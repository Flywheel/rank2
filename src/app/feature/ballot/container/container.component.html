@if (!showViewer) {
  <mh5-header></mh5-header>
  @defer (when ballotStore.isStartupLoadingComplete()) {
    <mh5-body />
  }
} @else {
  <mh5-viewer></mh5-viewer>
}

<div>
  @for (item of theContests(); track $index) {
    <div (click)="addContest()" (keydown)="addContest()" tabindex="0">{{ item.topSlateId }}</div>
  }
</div>
