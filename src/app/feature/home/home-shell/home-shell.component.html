@if (!hidePlacementViewer()) {
  <mh5-header callerPage="viewer" (hidePlacementDisplay)="togglePlacementViewer($event)" />
  <div class="placement-display">
    <mh5-viewer [placementView]="slateMember().placementView" />
  </div>
} @else {
  <mh5-header callerPage="home" />
  <mh5-home-menu [returnToPitchFromView]="slateMember().slateId" />
  <mh5-home-pitch (hidePlacementViewer)="togglePlacementViewer($event)" (placementToDisplay)="setSlateMemberView($event)" />
}
