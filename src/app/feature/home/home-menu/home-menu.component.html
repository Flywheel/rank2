<div class="horizontal-scroll-container">
  <div class="scroll-left" (click)="scrollRight(false)" (keydown)="scrollRight(false)" tabindex="2"><mh5-icon-arrow-back /></div>
  <div class="select-wrapper" [class.selected]="isSelectClicked()" (click)="onSelectClick()" (keydown)="onSelectClick()" tabindex="1">
    <select class="content-type-dropdown" [ngModel]="selectedAuthorName()" (ngModelChange)="onAuthorChange($event)">
      @for (author of authorList(); track $index) {
        <option [value]="author.name">{{ author.name }}</option>
      }
    </select>
  </div>
  <div class="horizontal-scroll">
    @for (pitch of pitchViews(); track $index) {
      @if (pitch.name !== topChannel()) {
        <div
          class="menu-item"
          [class.selected]="pitch.name === selectedPitch().name"
          [id]="'menu-item:' + pitch.id"
          (click)="selectPitch(pitch)"
          (keydown)="selectPitch(pitch)"
          tabindex="$index">
          {{ pitch.name }}
        </div>
      }
    }
  </div>
  <div class="scroll-right" (click)="scrollRight(true)" (keydown)="scrollRight(true)" tabindex="2"><mh5-icon-arrow-forward /></div>
</div>
